<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles-signup.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8d10fa4299.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <i class="fab fa-dev"></i>

        <h1>Sign Up to The Web Development Students Group</h1>

        <div class="input-div">
        <form action="/" method="post">
            <input class="top" type="text" name="firstname" placeholder="First Name" required autofocus>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input class="bottom" type="email" name="email" placeholder="Email Address" required>

            <button type="submit" name="sign-up">Sign Up</button>
        </form>
        </div>

        <footer>
            <a href="https://github.com/danilojmarins"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/danilo-jos%C3%A9-marins-27bb3b1a2/"><i class="fa-brands fa-linkedin"></i></a>
        </footer>
    </div>
</body>
</html>
